<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather for {{ capital }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <img alt="Silhouette of mountains" src="{{weatherIcon}}" />
      <ion-card-header>
        <ion-card-title> {{ weatherDesc }}</ion-card-title>
        <ion-card-subtitle>{{ weatherTemp }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
