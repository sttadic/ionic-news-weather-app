<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon [routerLink]="['/countries']" class="btn-back" name="arrow-back-circle-outline"></ion-icon>
    <ion-title>
      Weather for <span class="title-city">{{ capital }}</span><span *ngIf="hidden">{{ statusMessage }}</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div [hidden]="hidden">
    <ion-card>
      <img alt="Weather icon" src="https://openweathermap.org/img/wn/{{ weatherData.weather?.[0]?.icon }}@2x.png" />
      <ion-card-header>
        <ion-card-title> {{ weatherData.weather?.[0]?.description }}</ion-card-title>
        <ion-card-subtitle>Temperature: {{ weatherData.main?.temp }} {{ tempUnit }}</ion-card-subtitle>
        <ion-card-subtitle>Feels like: {{ weatherData.main?.feels_like }} {{ tempUnit }}</ion-card-subtitle>
        <ion-card-subtitle>Pressure: {{ weatherData.main?.pressure }} hPa</ion-card-subtitle>
        <ion-card-subtitle>Humidity: {{ weatherData.main?.humidity }}%</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
