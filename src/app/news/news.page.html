<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>News from {{ countryName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let story of newsData" class="card-news">
    <img alt="Story image" src="{{ story.image_url }}" />
    <ion-card-header>
      <ion-card-title>{{ story.title }}      </ion-card-title>
      <ion-card-subtitle>{{ story.description }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
